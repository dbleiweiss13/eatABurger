<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MVC With Burgers!</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/burger.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
  </head>
  <body>
    <img src="./assets/burger.png"></img>
    <h1 class="heading">Eat-Da-Burger!</h1>
    <p>Enter a burger you want to eat & click the "Submit" button.</p>
    <form class="create-form ">
      <div class="form-group input-group mb-3">
        <!-- <label class="input-group-text" for="ca">Burger Name:</label> -->
        <input class="form-control" type="text" id="ca" name="name" />
      </div>

      <button type="submit" class="btn btn-primary">Add Burger</button>
    </form>
    <p>Eat and Delete a burger.</p>
    <div class="list-container">
      <ul id="devouredBurgers"></ul>
      <ul id="notDevouredBurgers"></ul>
  
  
    </div>
    
  </body>
</html>
